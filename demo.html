  <script>
    // GÃ©rer le dark mode avec #theme=dark
    function checkTheme() {
      const hash = window.location.hash
      const shouldBeDark = hash.includes('theme=dark')
      if (shouldBeDark) {
        document.documentElement.classList.add('dark-mode')
      } else {
        document.documentElement.classList.remove('dark-mode')
      }
    }
    
    checkTheme()
    window.addEventListener('hashchange', checkTheme)
    
    function toggleTheme() {
      if (window.location.hash.includes('theme=dark')) {
        window.location.hash = ''
      } else {
        window.location.hash = 'theme=dark'
      }
    }
    
    // Ajouter des Ã©vÃ©nements pour montrer l'interactivitÃ©
    document.querySelectorAll('.blick-btn:not([disabled])').forEach(btn => {
      btn.addEventListener('click', () => {
        console.log('Button clicked:', btn.textContent)
      })
    })
  </script>
